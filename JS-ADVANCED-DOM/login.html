<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Login Page</h1>

    <form action="#">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" value="Gosho" />
            <label for="password">Password:</label>
            <input type="password" id="password" />
        </div>

        <div>
            <input type="text" id="result" />
            <input type="button" value="login" onclick="loginHanlder()" />
        </div>

    </form>


    <script>
        function loginHanlder() {
            let userInputElement = document.getElementById('username');
            let resultElement = document.getElementById('result');

            if (userInputElement.value == 'Pesho') {
                resultElement.value = 'successfull login'
            } else {
                resultElement.value = 'failed login'
            }


        }
    </script>

</body>

</html>
