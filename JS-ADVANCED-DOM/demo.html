<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part I</title>
</head>

<body>
    <h1 id="heading">Hello DOM!</h1>
    <ul>
        <li>BMW</li>
        <li>Mercedes</li>
        <li id="audi-car">Audi</li>
    </ul>

    <button onclick="onButtonClick(); changeTitle();">Send</button>
    <button onclick="changeCar()">car</button>
    
    <!--inline script-->
    <script>
        function onButtonClick() {
            let name = 'Pesho';
            console.log(name);


        }

        function changeTitle() {
            //get by referece
            let headingElement = document.getElementById('heading');
            //change text only
            // headingElement.textContent = 'Hello from js';

            //change html
            headingElement.innerHTML = 'Hello from <em> js </em>';

        }

        function changeCar() {
            let carElement = document.getElementById('audi-car');
            carElement.textContent = 'Audi Quratro';
        }
    </script>

    <!--extrenal js -->
    <script src="demo.js"></script>
</body>

</html>
